<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Delicious Bites Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #FF7033 0%, #FF5722 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .login-section {
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF7033;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF7033 0%, #FF5722 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 112, 51, 0.4);
        }

        .admin-content {
            display: none;
            padding: 30px;
        }

        .admin-content.active {
            display: block;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #FF7033;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .admin-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }

        .admin-tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .admin-tab-btn.active {
            color: #FF7033;
            border-bottom-color: #FF7033;
            background: white;
        }

        .admin-tab-content {
            display: none;
        }

        .admin-tab-content.active {
            display: block;
        }

        .admin-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .admin-controls select {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: #FF7033;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #FF5722;
            transform: translateY(-2px);
        }

        #orders-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .order-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #FF7033;
            transition: all 0.3s;
        }

        .order-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-control {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .status-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .stat-card h4 {
            margin: 0 0 10px 0;
            color: #FF7033;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-card p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .admin-container {
                border-radius: 10px;
                max-width: 100%;
            }

            .admin-header {
                padding: 20px 15px;
            }

            .admin-header h1 {
                font-size: 1.5rem;
                flex-direction: column;
                gap: 10px;
            }

            .logout-btn {
                position: static;
                margin-top: 10px;
                width: 100%;
                padding: 12px;
                font-size: 0.9rem;
            }

            .login-section {
                padding: 20px 15px;
            }

            .login-form {
                padding: 20px;
            }

            .admin-content {
                padding: 15px;
            }

            .admin-tabs {
                flex-direction: column;
            }

            .admin-tab-btn {
                padding: 12px;
                font-size: 0.9rem;
                border-bottom: 2px solid #ddd;
            }

            .admin-tab-btn.active {
                border-bottom-color: #FF7033;
            }

            .admin-controls {
                flex-direction: column;
                gap: 10px;
            }

            .admin-controls select {
                width: 100%;
            }

            .refresh-btn {
                width: 100%;
                padding: 12px;
            }

            #orders-list {
                max-height: 500px;
            }

            .order-item {
                padding: 15px;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-header h5 {
                font-size: 0.95rem;
                margin-bottom: 5px;
            }

            .status-badge {
                font-size: 0.8rem;
                padding: 4px 12px;
            }

            .order-item p {
                font-size: 0.85rem;
                margin: 3px 0;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-card {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .admin-header h1 {
                font-size: 1.2rem;
            }

            .login-form h2 {
                font-size: 1.2rem;
            }

            .form-group input {
                padding: 10px;
                font-size: 0.9rem;
            }

            .login-btn {
                padding: 12px;
                font-size: 1rem;
            }

            .admin-tab-btn {
                font-size: 0.85rem;
                padding: 10px;
            }

            .order-item {
                padding: 12px;
            }

            .status-select {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header" style="position: relative;">
            <h1>
                <i class="fas fa-cog"></i>
                Admin Panel
            </h1>
            <button class="logout-btn" id="logout-btn" style="display: none;" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="login-section">
            <div class="login-form">
                <h2 style="text-align: center; margin-bottom: 30px; color: #333;">
                    <i class="fas fa-lock"></i> Admin Login
                </h2>
                
                <div class="error-message" id="error-message"></div>
                
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="admin-password">
                            <i class="fas fa-key"></i> Password
                        </label>
                        <input 
                            type="password" 
                            id="admin-password" 
                            placeholder="Enter admin password" 
                            required
                            autocomplete="off"
                        >
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>
        </div>

        <!-- Admin Content (shown after login) -->
        <div id="admin-content" class="admin-content">
            <div class="admin-tabs">
                <button class="admin-tab-btn active" onclick="showAdminTab('orders', this)">
                    <i class="fas fa-shopping-cart"></i> Orders
                </button>
                <button class="admin-tab-btn" onclick="showAdminTab('stats', this)">
                    <i class="fas fa-chart-bar"></i> Statistics
                </button>
            </div>

            <!-- Orders Tab -->
            <div id="admin-orders" class="admin-tab-content active">
                <div class="admin-controls">
                    <select id="status-filter" onchange="filterOrdersByStatus()">
                        <option value="">All Orders</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="preparing">Preparing</option>
                        <option value="ready">Ready</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <button onclick="loadRecentOrders()" class="refresh-btn">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
                <div id="orders-list"></div>
            </div>

            <!-- Statistics Tab -->
            <div id="admin-stats" class="admin-tab-content">
                <div id="stats-content"></div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        // Admin password (change this to your own secret password)
        const ADMIN_PASSWORD = 'admin123'; // ⚠️ CHANGE THIS TO YOUR OWN SECRET PASSWORD!
        
        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            showAdminPanel();
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('admin-password').value;
            const errorMessage = document.getElementById('error-message');

            if (password === ADMIN_PASSWORD) {
                // Successful login
                sessionStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
                errorMessage.classList.remove('show');
            } else {
                // Wrong password
                errorMessage.textContent = 'Invalid password. Please try again.';
                errorMessage.classList.add('show');
                document.getElementById('admin-password').value = '';
                document.getElementById('admin-password').focus();
            }
        }

        // Show admin panel after login
        function showAdminPanel() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-content').classList.add('active');
            document.getElementById('logout-btn').style.display = 'block';
            loadRecentOrders();
            loadSalesStats();
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('adminLoggedIn');
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('admin-content').classList.remove('active');
                document.getElementById('logout-btn').style.display = 'none';
                document.getElementById('admin-password').value = '';
                document.getElementById('orders-list').innerHTML = '';
                document.getElementById('stats-content').innerHTML = '';
            }
        }

        // Show admin tab
        function showAdminTab(tabName, clickedElement) {
            // Hide all tab contents
            document.querySelectorAll('.admin-tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Remove active class from all buttons
            document.querySelectorAll('.admin-tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            const targetTab = document.getElementById(`admin-${tabName}`);
            if (targetTab) {
                targetTab.classList.add('active');
            }

            // Mark clicked button as active
            if (clickedElement) {
                clickedElement.classList.add('active');
            }

            // Load tab-specific data
            if (tabName === 'orders') {
                loadRecentOrders();
            } else if (tabName === 'stats') {
                loadSalesStats();
            }
        }

    </script>
</body>
</html>
